<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Practice </title>
</head>
<body>

<script >


  fetch('https://dog.ceo/api/breeds/image/random')
      .then(res => res.json())
      .then(data => {
          console.log(data);
          let img = document.createElement('img')
          let div = document.createElement('div')
          img.src = data.message
          div.append(img);
          document.body.append(img)


      })



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Basics Examples</title>

<!--  <link rel="stylesheet" href="css/flexbox.css">-->

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Helvetica;
      font-weight: bold;
    }
    .flex-container {
      width: 100%;
      border: 3px solid goldenrod;
      display: flex;
    }
    .flex-item {
      background: #BFD45D;
      border: 2px solid #F9EFD6;
      padding: 1em;
    }

    .flex-container-wrap

  </style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>

<div claas = "flex-container-wrap">
  <div class="flex-item">Flex Item 1</div>
  <div class="flex-item">Flex Item 2</div>
  <div class="flex-item">Flex Item 3</div>
  <div class="flex-item">Flex Item 4</div>
  <div class="flex-item">Flex Item 5</div>
  <div class="flex-item">Flex Item 6</div>
  <div class="flex-item">Flex Item 7</div>
  <div class="flex-item">Flex Item 8</div>
  <div class="flex-item">Flex Item 9</div>
  <div class="flex-item">Flex Item 10</div>
  <div class="flex-item">Flex Item 11</div>
  <div class="flex-item">Flex Item 12</div>
</div>
</body>
</html>

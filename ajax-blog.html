<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
            <img src="/img/channels4_profile.jpeg" alt="" width="30" height="35" class="d-inline-block align-text-top text-white">
            Ajax-Blog
        </a>
    </div>
</nav>

<div id="post"></div>

<script>
    $.get('data/blog.json').done(function (data){
        $('#post').empty(); console.log(data); data.forEach(function (blog){
            let row = "";
            row += '<div>';
            row += '<div>';
            row += '<div>' + blog.title + '</div><br>';
            row += '<div>' + blog.date + '</div><br>';
            row += '<div>Categories: ' + blog.categories.join(',') + '</div><br>';
            row += '<div >' + blog.content + '</div><br>' +
                '<hr>';
            row += '</div>';
            row += '</div>'
            $('#post').append(row)
        })
    })
</script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" placeholder="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" placeholder="password" type="password">
    <br>

    <h4>Bio</h4>

    <textarea id="bio" name="bio">

    </textarea>


    <p>How did you hear about us:</p>
    <input type="radio" id="Billboard" name="about_us" value="Billboard"><label for="Billboard">Billboard</label>
    <br>
    <input type="radio" id="Radio Advertisement" name="about_us" value="Radio Advertisement"><label for="Radio Advertisement">Radio Advertisement</label>
    <br>
    <input type="radio" id="Internet Advertisement" name="about_us" value="Internet Advertisement"><label for="Internet Advertisement">Internet Advertisement</label>
    <br>
    <input type="radio" id="Other" name="about_us" value="Other"><label for="Other">Other</label>
    <br>
    <br>
    <label for="web_browser"> Which web browser are you using:</label>
    <br>

    <select name="web browser" id="web_browser">
        <option value="safari">Safari</option>
        <option value="chrome">Chrome</option>
        <option value="edge">Edge</option>
    </select>

</form>






</body>
</html>
